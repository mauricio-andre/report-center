version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    command: sleep infinity

  aspire:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.1
    ports:
      - "18888:18888"     # Dashboard UI
      - "18889:18889"     # OpenTelemetry data
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - dev-container:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     # Porta padr√£o do broker
      - "15672:15672"   # Porta do painel de controle
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - dev-container:/data/rabbit

volumes:
  dev-container:
